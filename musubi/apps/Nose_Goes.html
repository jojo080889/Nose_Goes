<!DOCTYPE HTML>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="http://mobisocial.stanford.edu/musubi/apps/SocialKit-JS/lib/socialKit-1.js"></script>
	<script type="text/javascript" src="http://mobisocial.stanford.edu/musubi/apps/SocialKit-JS/jquery-1.5.2.min.js"></script>
	<script type="text/javascript" src="http://jojo080889.github.com/Nose_Goes/musubi/apps/app.js"></script>
		
	<title>Start Page</title>
	<style type="text/css">
		body {
			background-color: orange;
		}
		#pressme {
       		position: absolute;
       		top: 380px;
       		left: 40px;
			font-size: 30px;
			font-weight: bold;
       	}
	</style>
</head>
<body>
	<div id="pressme"></div>

	<script type="text/javascript">

	var text="PRESS ME!";   
	var speed=80;    

	if (document.all||document.getElementById){
		document.write('<span id="highlight">' + text + '</span>')
		var storetext=document.getElementById? document.getElementById("highlight") : document.all.highlight
	}
	else {
		document.write(text);
	}
	var hex=new Array("00","14","28","3C","50","64","78","8C","A0","B4","C8","DC","F0");
	var r=1;
	var g=1;
	var b=1;
	var seq=1;

	function changetext() {
		rainbow="#"+hex[r]+hex[g]+hex[b]
		storetext.style.color=rainbow
	}

	function change(){
		if (seq==6) {
			b--;
			if (b==0)
				seq=1
		}
		if (seq==5){
			r++
			if (r==12)
				seq=6
		}
		if (seq==4){
			g--
			if (g==0)
				seq=5
		}
		if (seq==3){
			b++
			if (b==12)
				seq=4
		}
		if (seq==2){
			r--
			if (r==0)
				seq=3
		}
		if (seq==1){
			g++
			if (g==12)
				seq=2
		}
		changetext()
	}

	function starteffect(){
		if (document.all||document.getElementById)
			flash=setInterval("change()",speed)
	}

	starteffect()
	</script>
	<img src="http://jojo080889.github.com/Nose_Goes/musubi/apps/images/colored/nose_f9d589_start.png" id="the_nose">
</body>
</html>
